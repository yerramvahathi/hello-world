<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day5_problem1</title>
</head>
<body>
    <h2 style="color: green;">Day5_problem1</h2>
    <h3 style="color: indigo;">open the console to see the output</h3>
    <script>
        var a=[],k;
        while(k!=" ")
        {
         k=window.prompt("enter the number or leave to exit:"," ");
         if (k!=" ")
         {
            a.push(k);
         }
        
        }
        a=a.filter((i)=>(i%2!=0));
        a=a.map(i=>i**3);

        console.log(a);
    </script>
    
</body>
</html>
