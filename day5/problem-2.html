    <script>
        class User
        {
            constructor(name,age,email)
            {
            this.name=name;

            this.email=email;
            this.coins=0;
            this.course=[];
            }
            login()
            {
                console.log(this.name,"Logged in");
            }
            logout()
            {
                console.log(this.name,"logged out");
            }
        }
        class Moderator extends User
        {
           constructor(name,age,email,coins)
           {
               super(name,age,email);
               this.coins=0;
           }
           Addcoins()
           {
               this.coins++;
           }
           Removecoins()
           {
               this.coins--;
           }

        }
        class Admin extends Moderator
        {
            constructor(name,age,email)
            {
                super(name,age,email);
            }
            addcourse(user,x)
            {
                user.course.push(x);
            }
            deletecourse(user)
            {
                user.course.pop();
            }
        }
