<!DOCTYPE html>

       <title>day4-problem1</title>
       <meta name="viewport" content="width=device-width,initial-scale=1">

<body>
<p>open console to see output </p>
<script>
console.log("for loop which is iterated 100 times")
for(let i=1;i<=100;i++){
if(i%3==0&&i%5==0){
console.log("fizzbuzz")
}
else if(i%3==0){
console.log("fizz")
}
else if(i%5==0){
console.log("buzz")
}
}
</script>
</body>
